# Neofetch config file - Enhanced Catppuccin Mocha Theme
# Save this to ~/.config/neofetch/config.conf
# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info

print_info() {
    info title
    info underline

    prin "${c5}┌────────────────────────────────────────────────────────┐"
    info "${c5}│ ${c7}OS" distro
    info "${c5}│ ${c7}Host" model
    info "${c5}│ ${c7}Kernel" kernel
    info "${c5}│ ${c7}Uptime" uptime
    info "${c5}│ ${c7}Packages" packages
    info "${c5}│ ${c7}Shell" shell
    info "${c5}│ ${c7}Resolution" resolution
    info "${c5}│ ${c7}DE" de
    info "${c5}│ ${c7}WM" wm
    info "${c5}│ ${c7}WM Theme" wm_theme
    info "${c5}│ ${c7}Theme" theme
    info "${c5}│ ${c7}Icons" icons
    info "${c5}│ ${c7}Terminal" term
    info "${c5}│ ${c7}Terminal Font" term_font
    info "${c5}│ ${c7}Font" font
    prin "${c5}└────────────────────────────────────────────────────────┘"

    # Hardware Information
    prin
    prin "${c6}┌────────────────────────────────────────────────────────┐"
    info "${c6}│ ${c7}CPU" cpu
    info "${c6}│ ${c7}CPU Usage" cpu_usage
    info "${c6}│ ${c7}GPU" gpu
    info "${c6}│ ${c7}GPU Driver" gpu_driver
    info "${c6}│ ${c7}GPU Temperature" gpu_temp
    info "${c6}│ ${c7}Memory" memory
    info "${c6}│ ${c7}Disk" disk
    info "${c6}│ ${c7}Battery" battery
    prin "${c6}└────────────────────────────────────────────────────────┘"

    # Terminal color palette
    prin
    info cols
}

# Catppuccin Mocha color palette
# Colors based on your existing theme setup
# 0 - black, 1 - red, 2 - green, 3 - yellow, 4 - blue, 5 - purple, 6 - cyan, 7 - white
# 8-15 are bright versions
# Catppuccin Mocha: https://github.com/catppuccin/catppuccin
# Hex colors converted to terminal colors

# Title
title_fqdn="off"

# Kernel
kernel_shorthand="on"

# Distro
distro_shorthand="off"
os_arch="on"

# Uptime
uptime_shorthand="tiny"

# Memory
memory_percent="on"
memory_unit="gib"

# Packages
package_managers="on"

# Shell
shell_path="off"
shell_version="on"

# CPU
speed_type="bios_limit"
speed_shorthand="off"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="C"  # Enable CPU temperature in Celsius

# GPU
gpu_brand="on"
gpu_type="all"
gpu_temp="C"  # Enable GPU temperature in Celsius

# IP Address
public_ip_host="http://ident.me"
public_ip_timeout=2

# Disk
disk_show=('/')
disk_subtitle="mount"
disk_percent="on"

# Battery
battery_display="on"
battery_percent="on"
battery_shorthand="off"

# Resolution
refresh_rate="on"

# GTK
gtk_shorthand="off"
gtk2="on"
gtk3="on"

# Desktop Environment
de_version="on"

# Text Options
colors=(5 4 8 6 8 7)
bold="on"
underline_enabled="on"
underline_char="─"

# Info Separator
separator=" "

# Color Blocks
block_range=(0 15)
color_blocks="on"
block_width=3
block_height=1
col_offset="auto"

# Progress Bars
bar_char_elapsed="█"   # More visible progress bar
bar_char_total="░"    # More visible background
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"

# Info display
cpu_display="info"     # Show CPU info
memory_display="info"  # Show memory info
battery_display="info" # Show battery info
disk_display="info"    # Show disk info

# Image Backend
image_backend="catimg"

# Image Source
image_source="auto"

# ASCII Options
ascii_distro="auto"
ascii_colors=(5 4 8 6 8 7)
ascii_bold="on"

# Image Options
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
crop_mode="normal"
crop_offset="center"
image_size="auto"
gap=5
yoffset=-30
xoffset=0
background_color=

# Misc Options
stdout="off"
